    - pickleshare==0.7.5
    - plotly==5.24.1
    - jupyter
    - jupyter-client
    - jupyter-console
    - jupyter-core
    - jupyterlab-pygments
    - jupyterlab-widgets
    - matplotlib-inline
    - notebook
    - iminuit==2.30.1
    - pytest==8.3.4
    - oct2py==5.2.0
    - octave-kernel==0.32.0
    - sympy==1.13.3
    - fastjet==3.4.2.1
    - imbalanced-learn==0.12.2



