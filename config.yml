name: hep-ml
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.12.8
  - conda:
    - pytorch==2.4.1
    - torchvision==0.19.1
    - pytorch::torchaudio==2.4.1
    # - root # install if needed (huge package)
  - pythia8=8.312
  - pip
  - pip:
    - pandas==2.2.3
    - scikit-learn==1.6.0
    - numpy==2.2.1
    - uproot==5.5.1
    - awkward==2.7.2
    - matplotlib==3.9.3 
